<html>
<head>
    <title>Login And Registration Form - Easy Tutorials</title>
    <link rel="stylesheet" href="css/style2.css">
      
    
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                
            </div>
        
        <form id="login" class="input-group" action="log_code.py">
            <input type="text" class="input-field" placeholder="User Id" name="a1" required>
            <input type="password" class="input-field" placeholder="Enter password" name="a2" required>
            <input type="checkbox" class="chech-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
           
        </form>
        
    </div>
  </div>
  <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      
      function register(){
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
      }
      function login(){
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0";
      }
  </script>
</body>
</html>
